{% extends 'base.html' %}

{% block content %}
<h1>Delete Review</h1>
<h4>Are you sure you want to delete your review <span class="teal-text">{{ review.event }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token%}
    <input type="submit" value="I'm sure" class="btn">
    <a href="{% url 'details' review.id %}"></a>
</form>

{% endblock %}
